<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    </link>
    <title>Different Forms</title>
</head>

<body>
    <nav>
        <div id="nav-empty-box">

        </div>
        <div id="nav-title">
            <p>Abishur & Caeden</p>
        </div>
        <div id="nav-links">
            <a href="index.html">Home</a>
            <a>Money</a>
            <a>Cars</a>
        </div>
    </nav>
    <section class="forms">
        <div class="practice">
            <form id="practice_form">
                <h1>Practice</h1>
                <label>First Name:</label>
                <input tabindex="1" type="text" placeholder="Please Enter Your Name">
                <label>Middle Name:</label>
                <input tabindex="3" type="text" placeholder="Please Enter Your Name">
                <label>Last Name:</label>
                <input tabindex="2" type="text" placeholder="Please Enter Your Name">
                <button form="practice">Submit</button>
            </form>
        </div>
        <div class="signIn">
            <h1>Sign In</h1>
            <input type="text" placeholder="Please Enter Your Name">
        </div>
        <div class="login">
            <form id="login_form">
                <h1>Login</h1>
                <input id="login_form_username" type="text" placeholder="Username" required>
                <input id="login_form_password" type="text" placeholder="Password" required>
                <input id="login_form_rememberMe" type="checkbox" name="rememberMe" value="1" required>
                <label for="rememberMe">Remember Me</label>
                <a href="">Forgot?</a>
                <button form="login_form">Login</button>
            </form>
        </div>
        <div class="sumbitComment">
            <h1>Submit</h1>
            <input type="text" placeholder="Please Enter Your Name">
        </div>
    </section>
    <section>
        <table border="1">
            <thead>
                <tr>
                    <th>Names</th>
                    <th>Numbers</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Caeden</td>
                    <td>123</td>
                </tr>
                <tr>
                    <td>Scott</td>
                    <td>124</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Copyright &copy; 2023</td>
                </tr>
            </tfoot>
        </table>
    </section>
</body>

</html>
